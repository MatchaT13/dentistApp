    .login-wrapper{

    min-height:100vh;
    display:flex;

    .login-container h2{
    margin-bottom: 8px;

}
    .login-form{
    font-family:Arial, Helvetica, sans-serif;
    text-align:left;
}
.login-form input{
    width:100%;
    padding: 12px;
    margin: 8px 0 20px;
    border: 1px solid #e9e8e8;
    border-radius: 6px;
    font-size: 14px
}
.login-btn{
    width: 100%;
    padding:12px;
    border:none;
