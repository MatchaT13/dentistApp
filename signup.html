<html lang="en">
<head>

   <!-- Bootstrap CSS -->

   <!-- Bootstrap Icons -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">


   <style>
      
       /* Footer background */
       footer {
           background-color: #E0F2F1;
       }


       .footer-icon {
           font-size: 1.5rem;
           color: #00897B;
           margin-right: 15px;
       }


       .footer-icon:hover {
           color: #004D40;
       }
       /*Signup section*/

       .signup-container{
        margin-top:40px;
        background:#E0F2F1;
        font-family:Arial, Helvetica, sans-serif;
        padding:30px;
        width:350px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align:center;
    }
        .signup-wrapper{
        background: white;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
        .signup-container h2{
        margin-bottom: 8px;
        color:#00897B;
        text-align: center;
    }
        .signup-form{
        font-family:Arial, Helvetica, sans-serif;
        text-align:left;
    }
    .signup-form input{
        width:100%;
        padding: 12px;
        margin: 8px 0 20px;
        border: 1px solid #e9e8e8;
        border-radius: 6px;
        font-size: 14px
    }
    .signup-btn{
        width: 100%;
        padding:12px;
        border:none;
        background: #c1c6ca;;
        color:black;
        border-radius: 6px;
        cursor: pointer;
    }
   </style>
</head>
<body>
    <!--Nav bar-->
   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#00897B;">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold">BrightCare</a>

        <!-- Mobile-only links (without JS and BootStraop) -->
        <a class="navbar-toggler text-lightgrey" href="about.html" style="text-decoration:none; background: none; box-shadow: none; border: none;">About Us</a>
        <a class="navbar-toggler text-lightgrey" href="contact.html" style="text-decoration:none; background: none; box-shadow: none; border: none;">Contact Us</a>
        <!-- Desktop version -->
        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="about.htmlt">About Us</a>
                </li>
                <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="contact.htmlt">Contact Us</a>
                </li>

                

                  
            </ul>
        </div>

    </div>
</nav>
<!--End of NavBar-->
<div class="signup-wrapper">
    <div class="signup-container">
        <h2> Create an account</h2>
        <form class="signup-form" action="home.html" method="get">
            <label class="form-label"> Register As</label>
            <select class="form-select">
                <option value="patient">Patient</option>
                <option value="dentist">Dentist</option>
                <option value="staff">Clinic Staff</option>
            </select><br>
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Smith"required>
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="john.smith@gmail.com"required>
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" required>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
            <button type="submit" class="signup-btn">Register</button>
        </form>
    </div>
</div>
<!--Footer-->
<footer class="mt-5 py-4">

            MatchaLand, M2A 3T4</p>

        <!-- Copyright -->

    </div>
</footer>
